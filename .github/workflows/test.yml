name: ISCC Tests

on: [push, pull_request]

jobs:
  Tests:

    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        sdk: 10.0.19041.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

#    - name: Install poetry
#      run: pip install poetry==1.1.6

    - name: Install poetry
      uses: snok/install-poetry@v1.0.0
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: poetry install
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

#    - name: Install dependencies
#      run: poetry install

    - name: Get cache dir
      id: bin-cache
      run: |
        echo "::set-output name=dir::$(poetry run python -m iscc.app_dir)"

    - name: Cache binary dependencies
      id: cache-bins
      uses: actions/cache@v2
      with:
        path: ${{ steps.bin-cache.outputs.dir }}
        key: ${{ format('{0}-bins-{1}', runner.os, hashFiles(format('{0}/*', steps.bin-cache.outputs.dir))) }}
        restore-keys: |
         ${{ runner.os }}-bins-

    - name: Run pytest
      run: poetry run pytest -q  -m "not optional" tests

    - name: Install dependencies with extras and optional features
      run: poetry install --extras "turbo optional"

    - name: Run pytest with extras
      run: poetry run pytest -q -m optional tests
